<nav class="navbar navbar-inverse" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div ng-if="logo" class="pull-left" ng-bind-html="logo"></div>
    <a id="Ludicbrand" class="navbar-brand" href="#/home">
      <span class="thin" ng-bind="title"></span>
    </a>
  </div>
  <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
    <ul class="nav navbar-nav">
      <li ng-repeat="route in routes" data-ng-class="navClass('{{route.name}}')">
        <a ng-href="#{{route.path}}" ng-bind="route.name"></a>
      </li>
    </ul>
    <form ng-if="search" class="navbar-form navbar-left" role="search">
      <div ng-if="search" class="form-group navbar-left">
        <input type="text" ng-model="selected" placeholder="{{ search.placeholder }}" typeahead="{{ search.typeahead }}" typeahead-template-url="{{ search.template }}" class="form-control">
        <!-- Single button -->
        <div class="btn-group" dropdown>
          <button type="button" class="btn btn-primary dropdown-toggle">
            {{ search.placeholder }} <span class="caret"></span>
          </button>
          <ul class="dropdown-menu" role="menu">
            <li ng-repeat="choice in search.button.choices">
              <a ng-click="current = choice">
                {{ choice }}
              </a>
            </li>
          </ul>
        </div>
      </div>
    </form>
   </div>
</nav>
