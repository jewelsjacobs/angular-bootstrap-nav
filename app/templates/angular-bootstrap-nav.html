<nav class="navbar navbar-inverse" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div ng-if="logo" class="logo pull-left" ng-bind-html="logo"></div>
    <a id="Ludicbrand" class="navbar-brand" href="/">
      <span class="thin" ng-bind="title"></span>
    </a>
  </div>
  <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
    <ul class="nav navbar-nav">
      <li ng-repeat="route in routes" data-ng-class="navClass('{{route.name}}')">
        <a ng-href="#{{route.path}}" ng-bind="route.name"></a>
      </li>
    </ul>
    <form ng-if="searchInput" class="navbar-form navbar-right" role="search">
      <div class="form-group">
        <input id="search" type="text" class="form-control" ng-model="searchInput.value" placeholder="{{ searchInput.placeholder }}">
        <!-- Select -->
        <select ng-if="searchSelect" ng-model="searchSelect.choice" class="form-control" ng-options="option.label for option in searchSelect.options">
          <option value="">{{ searchSelect.default }}</option>
        </select>
      </div>
    </form>
   </div>
</nav>
