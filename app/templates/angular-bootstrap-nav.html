<nav class="navbar navbar-inverse" role="navigation">
  <div class="navbar-header">
    <button type="button" class="navbar-toggle" ng-init="navCollapsed = true" ng-click="navCollapsed = !navCollapsed">
      <span class="sr-only">Toggle navigation</span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
      <span class="icon-bar"></span>
    </button>
    <div ng-if="logo" class="logo pull-left" ng-bind-html="logo"></div>
    <a id="Ludicbrand" class="navbar-brand" href="/">
      <span class="thin" ng-bind="title"></span>
    </a>
  </div>
  <div class="collapse navbar-collapse" ng-class="!navCollapsed && 'in'">
    <ul class="nav navbar-nav">
      <li ng-repeat="route in routes" data-ng-class="navClass('{{route.name}}')">
        <a ng-href="#{{route.path}}" ng-bind="route.name"></a>
      </li>
    </ul>
    <form ng-if="searchInput" class="navbar-form navbar-right" role="search">
      <div class="form-group" ng-switch="type(searchSelect)">
        <input ng-switch-when="select" type="text" class="form-control" id="search" ng-model="searchInput.value" placeholder="{{ searchInput.placeholder }}">
        <select ng-switch-when="select" ng-model="searchSelect.choice" class="form-control" ng-options="option.label for option in searchSelect.options">
          <option value="">{{ searchSelect.default }}</option>
        </select>
        <div class="input-group" style="max-width: 250px;"ng-switch-when="button">
          <input type="text" class="form-control" id="search" ng-model="searchInput.value" placeholder="{{ searchInput.placeholder }}">
          <span class="input-group-btn">
            <button class="btn btn-default" type="submit" ng-click="searchButton.submit()">{{ searchButton.placeholder || 'Search' }}</button>
          </span>
        </div>
      </div>
    </form>
   </div>
</nav>
